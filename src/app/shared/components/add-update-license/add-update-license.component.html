<app-header [isModal]="true" title="Agregar Multa"> </app-header>

<ion-content>

    <form [formGroup]="form" class="ion-padding ion-text-center" (ngSubmit)="onSubmit()" (keypress.enter)="onSubmit()">
        <!-- ==== Si existe una imagen ====-->
        <ion-avatar *ngIf="form.value.image">
            <img [src]="form.value.image" />
        </ion-avatar>

        <!-- ==== Si no existe una imagen ====-->
        <ion-icon class="image-icon" *ngIf="!form.value.image" name="image-outline"></ion-icon>

        <br>

        <!-- ======= Tomar/Selecionar una imagen =======-->
        <ion-button (click)="takeImage()" mode="ios" size="small" shape="round">
            Tomar/Seleccionar
        </ion-button>

         <!--========== Cedula ==========-->
         <app-custom-input [control]="form.controls.cedula" type="text"
         label="Cedula"></app-custom-input>
 
        <div class="validators" *ngIf="form.controls.cedula.errors && form.controls.cedula.touched">
            <div *ngIf="form.controls.cedula.errors?.['required']">Este campo es requerido</div>
            <!--<div *ngIf="form.controls.cedula.errors?.['minlenght']">El nombre debe tener al menos 4 caracteres</div>-->
        </div>


        <!--========== Name ==========-->
        <app-custom-input [control]="form.controls.nombre" type="text"
            label="Nombre"></app-custom-input>
    
        <div class="validators" *ngIf="form.controls.nombre.errors && form.controls.nombre.touched">
            <div *ngIf="form.controls.nombre.errors?.['required']">Este campo es requerido</div>
            <!--<div *ngIf="form.controls.cedula.errors?.['minlenght']">El nombre debe tener al menos 4 caracteres</div>-->
        </div>

        <!--========== apellido ==========-->
        <app-custom-input [control]="form.controls.apellido" type="text"
            label="apellido"></app-custom-input>
    
        <div class="validators" *ngIf="form.controls.apellido.errors && form.controls.apellido.touched">
            <div *ngIf="form.controls.apellido.errors?.['required']">Este campo es requerido</div>
            <!--<div *ngIf="form.controls.cedula.errors?.['minlenght']">El nombre debe tener al menos 4 caracteres</div>-->
        </div>

        <!--========== Fecha ==========-->
        <app-custom-input [control]="form.controls.fecha" type="date"
            label="Fecha de nacimiento"></app-custom-input>
    
        <div class="validators" *ngIf="form.controls.fecha.errors && form.controls.fecha.touched">
            <div *ngIf="form.controls.fecha.errors?.['required']">Este campo es requerido</div>
            <!--<div *ngIf="form.controls.cedula.errors?.['minlenght']">El nombre debe tener al menos 4 caracteres</div>-->
        </div>

        <!--========== Direccion ==========-->
        <app-custom-input [control]="form.controls.direccion" type="textarea"
            label="Direccion"></app-custom-input>
    

        <!--========== telefono ==========-->
        <app-custom-input [control]="form.controls.telefono" type="text"
            label="telefono"></app-custom-input>
  
        <ion-button mode="ios" class="ion-margin" type="submit" [disabled]="form.invalid" >
          Agregar licencia
          <ion-icon slot="end" name="checkmark-circle-outline"></ion-icon>
        </ion-button>

    </form>
</ion-content>
