<app-header [isModal]="true" title="Agregar Multa"> </app-header>

<ion-content>

    <form [formGroup]="form" class="ion-padding ion-text-center" (ngSubmit)="onSubmit()" (keypress.enter)="onSubmit()">
     

        <!--========== Multa ==========-->
        <app-custom-input [control]="form.controls.motivo" type="text"
            label="Motivo de la multa"></app-custom-input>
    
        <div class="validators" *ngIf="form.controls.motivo.errors && form.controls.motivo.touched">
            <div *ngIf="form.controls.motivo.errors?.['required']">Este campo es requerido</div>
            <!--<div *ngIf="form.controls.cedula.errors?.['minlenght']">El multa debe tener al menos 4 caracteres</div>-->
        </div>

         <!--========== Precio ==========-->
         <app-custom-input [control]="form.controls.precio" type="text"
         label="Precio"></app-custom-input>
 
     <div class="validators" *ngIf="form.controls.precio.errors && form.controls.precio.touched">
         <div *ngIf="form.controls.precio.errors?.['required']">Este campo es requerido</div>
         <!--<div *ngIf="form.controls.cedula.errors?.['minlenght']">El multa debe tener al menos 4 caracteres</div>-->
     </div>

        <!--========== Detalle ==========-->
        <app-custom-input [control]="form.controls.detalle" type="textarea"
            label="Direccion"></app-custom-input>

            <div class="validators" *ngIf="form.controls.detalle.errors && form.controls.detalle.touched">
              <div *ngIf="form.controls.detalle.errors?.['required']">Este campo es requerido</div>
              <!--<div *ngIf="form.controls.cedula.errors?.['minlenght']">El multa debe tener al menos 4 caracteres</div>-->
          </div>

  
        <ion-button mode="ios" class="ion-margin" type="submit" [disabled]="form.invalid" >
          Agregar motivo
          <ion-icon slot="end" name="checkmark-circle-outline"></ion-icon>
        </ion-button>

    </form>
</ion-content>
