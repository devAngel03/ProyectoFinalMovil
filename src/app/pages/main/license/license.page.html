<app-header [showMenu]="true" title="Licencia"></app-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Cedula</ion-label>
    <ion-input [(ngModel)]="cedula"></ion-input>
  </ion-item>
  <ion-button 
        (click)="getLicense()"
        expand="block"  >Buscar
  </ion-button>

  <ng-container *ngIf="noencontrada">
    <p>Licencia no encontrada</p>
  </ng-container>
        

  <ion-card *ngFor="let license of licenses">
    <img alt="Silhouette of mountains"[src]="license.image" />
    <ion-card-header>
      <ion-card-title>{{license.nombre}} {{license.apellido}}</ion-card-title>
      <ion-card-subtitle>{{license.fecha}}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <b>Telefono:</b> {{license.telefono}}<br>
      <b>Direccion:</b>{{license.direccion}}
    </ion-card-content>
  </ion-card>



  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addUpdateLicense()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  
</ion-content>
