<app-header [showMenu]="true" title="Horoscopo"></app-header>

<ion-content>
 
  <ion-card *ngIf="horoscopo">
    <ion-card-header>
      <ion-card-title>{{signo}}</ion-card-title>
      <ion-card-subtitle></ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      {{ horoscopo[0].horoscope_data }}
    </ion-card-content>
  </ion-card>

</ion-content>
